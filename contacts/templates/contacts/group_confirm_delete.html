{% extends 'base.html' %}
{% block title %}Supprimer le groupe{% endblock %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-8">
        <h2 class="mb-3 text-danger"><i class="fas fa-trash-alt me-2"></i> Supprimer le groupe</h2>
    </div>
    <div class="col-md-4 text-end">
        <a href="{% url 'group_list' %}" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-1"></i> Retour à la liste
        </a>
    </div>
</div>

<div class="alert btn-outline-primary ">
    <p>Es-tu sûr de vouloir supprimer le groupe <strong>{{ group.name }}</strong> ?</p>
    <p class="mb-0">Cette action est irréversible.</p>
</div>

<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-end gap-2">
        <a href="{% url 'group_list' %}" class="btn btn-outline-secondary">Annuler</a>
        <button type="submit" class="btn btn-danger">
            <i class="fas fa-trash me-1"></i> Supprimer définitivement
        </button>
    </div>
</form>
{% endblock %}
